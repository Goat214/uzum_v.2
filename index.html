<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.8 dars</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <style></style>
  <body>
    <header class="header bg-base-300 mb-9">
      <div class="navbar align-elements pb-10">
        <div class="navbar-start">
          <a class="btn btn-secondary text-3xl" href="">Uzum</a>
        </div>
        <div class="navbar-center">
          <ul class="menu menu-horizontal ">
            <li><a class="text-xl" href="">Home</a></li>
            <li><a class="text-xl" href="">About</a></li>
            <li><a class="text-xl" href=""> Contact</a></li>
            <li><a class="text-xl" href="./pages/liked.html">Savatcha</a></li>
          </ul>
         
        </div>
       
        <div class="navbar-end">
          <button class="mr-9 text-center  p-2 rounded-2xl hover:bg-gray-300 ">
            <a href="./pages/liked.html">
              <i class="fa-solid fa-basket-shopping "></i
            ></a>
            <span id="son" class="ml-2.5">0</span>
          </button>
          <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" id="theme-toggler" />

            <!-- sun icon -->
            <svg
              class="swap-on h-10 w-10 fill-current"

              />
            </svg>

            <!-- moon icon -->
            <svg
              class="swap-off h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
              />
            </svg>
          </label>
        </div>
      </div>
    </header>
    <main class="main">
      <section>
        <div class="align-elements">
          <h1
            class="text-4xl font-bold text-blue-500 text-center animate-pulse mb-9"
          >
            Welcome to Uzum
          </h1>

          <img
            src="https://images.uzum.uz/cvcg2f3vgbkm5ehkika0/main_page_banner.jpg"
            alt=""
            class="mb-6 rounded-2xl"
          />
          <div class="flex justify-between mb-4">
            <h2 class="text-3xl font-bold mb-2.5">Mahsulotlar:</h2>
            <input
              type="text"
              id="search"
              placeholder="mahsulot nomi"
              class="input input-error"
            />
          </div>

          <ul id="product-list" class="grid grid-cols-4 gap-5 mb-7">
            <template>
              <li
                class="card bg-base-100 w-full shadow-sm relative transition-transform duration-300 hover:scale-[1.03] hover:z-10 hover:shadow-lg"
              >
                <input
                  type="checkbox"
                  class="checkbox checkbox-error ml-auto mr-1.5 mt-1.5"
                  data-id="${product.id}"
                />

                <figure>
                  <img
                    src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                    alt="Shoes"
                    class="card-imge"
                    width="200"
                    height="100"
                  />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Card Title</h2>
                  <p class="rating"></p>
                  <p class="description line-clamp-3">
                    A card component has a figure, a body part, and inside body
                    there are title and actions parts
                  </p>
                  <div class="flex">
                    <div class="mr-auto">
                      <p class="line-through opacity-50 price">10 000 000</p>
                      <p class="discount-price">4 099 000</p>
                    </div>
                    <button class="btn btn-primary">
                      <i class="fa-solid fa-basket-shopping"></i>
                    </button>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </div>
        <img
          src="https://images.uzum.uz/cu0fheei4n324lr3d4gg/main_page_banner.jpg"
          alt=""
          class="w-full"
        />
      </section>
    </main>
    <footer class="bg-base-300 pt-6 pb-11">
      <div
        class="footer sm:footer-horizontal text-base-content justify-between align-elements"
      >
        <nav>
          <h6 class="footer-title">Services</h6>
          <a class="link link-hover">Branding</a>
          <a class="link link-hover">Design</a>
          <a class="link link-hover">Marketing</a>
          <a class="link link-hover">Advertisement</a>
        </nav>
        <nav>
          <h6 class="footer-title">Company</h6>
          <a class="link link-hover">About us</a>
          <a class="link link-hover">Contact</a>
          <a class="link link-hover">Jobs</a>
          <a class="link link-hover">Press kit</a>
        </nav>
        <nav>
          <h6 class="footer-title">Social</h6>
          <div class="grid grid-flow-col gap-4">
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current"
              >
                <path

            <a>

                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current"

            <a>
              <svg

                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current"
              >
                <path
                  d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
                ></path>
              </svg>
            </a>
          </div>
        </nav>
      </div>
    </footer>
    <script type="module" src="./src/js/app.js"></script>

</html>
